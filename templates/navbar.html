{%load static%}
<style>
  .navbar-custom {
    background-color: #197DAF;
  }

  .has-search .form-control {
    padding-left: 2.375rem;
    width: 25rem;
  }

  .has-search .form-control-feedback {
    position: absolute;
    z-index: 2;
    display: block;
    width: 2.375rem;
    height: 2.375rem;
    line-height: 2.375rem;
    text-align: center;
    color: #fff;

    <ul class="navbar-nav mx-auto">
      <li class="nav-item mr-5">
        <a class="nav-link" href="#">Connect</a>
      </li>
      <li class="nav-item mr-5">

      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">My Searches</a>
      </li>
    </ul>
    <form class="form-inline has-search mr-5">

      <input type="text" class="form-control" style="border-radius: 20px" placeholder="Search for a domain, email or a username...">
    </form>
  </div>
  <input type="hidden" id="profileurl" value="{% url 'auth:profile'%}">
